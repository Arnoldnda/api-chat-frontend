<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Chat App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <style>
        body {
            background-color: #0b141a;
        }

        .scrollbar-thin::-webkit-scrollbar {
            width: 6px;
        }

        .scrollbar-thin::-webkit-scrollbar-track {
            background: #1f2937;
        }

        .scrollbar-thin::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 3px;
        }

        .scrollbar-thin::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }

        /* #messages-container {
            flex: 1 1 0%;
            min-height: 0;
        } */

        /* Pour le textarea qui grandit automatiquement */
        /* #message-input {
            max-height: 120px;
            overflow-y: auto;
        } */

    </style>
</head>

<body class="h-screen overflow-hidden">

    <div class="flex h-screen">

        <!-- Sidebar gauche - Liste des conversations -->
        <div class="w-96 bg-gray-800 flex flex-col border-r border-gray-700">

            <!-- Header avec profil utilisateur -->
            <div class="bg-gray-900 p-4 flex items-center justify-between border-b border-gray-700">
                <div class="flex items-center">
                    <div class="w-10 h-10 rounded-full bg-gray-600 flex items-center justify-center mr-3">
                        <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </div>
                    <div>
                        <p class="text-white font-semibold" id="user-name">Utilisateur</p>
                        <p class="text-gray-400 text-sm" id="user-login">@user</p>
                    </div>
                </div>

                <!-- Menu utilisateur -->
                <div class="relative">
                    <button id="btn-user-menu" class="text-gray-400 hover:text-white p-2">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                            <path
                                d="M12 6a2 2 0 110-4 2 2 0 010 4zM12 14a2 2 0 110-4 2 2 0 010 4zM12 22a2 2 0 110-4 2 2 0 010 4z" />
                        </svg>
                    </button>

                    <!-- Dropdown menu -->
                    <div id="user-menu"
                        class="hidden absolute right-0 mt-2 w-48 bg-gray-700 rounded-lg shadow-lg py-2 z-50">
                        <button id="btn-export-all"
                            class="w-full text-left px-4 py-2 text-white hover:bg-gray-600 flex items-center">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                            </svg>
                            Export global
                        </button>
                        <hr class="border-gray-600 my-2">
                        <button id="btn-logout"
                            class="w-full text-left px-4 py-2 text-red-400 hover:bg-gray-600 flex items-center">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                            </svg>
                            Déconnexion
                        </button>
                    </div>
                </div>
            </div>

            <!-- Barre de recherche -->
            <div class="p-3 bg-gray-800 border-b border-gray-700">
                <div class="relative">
                    <input type="text" id="search-conversations" placeholder="Rechercher une conversation..."
                        class="w-full bg-gray-700 text-white px-4 py-2 pl-10 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600">
                    <svg class="w-5 h-5 text-gray-400 absolute left-3 top-2.5" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
            </div>

            <!-- Filtres -->
            <div class="flex bg-gray-800 border-b border-gray-700">
                <button id="filter-all"
                    class="flex-1 py-3 text-white font-medium bg-gray-700 hover:bg-gray-700 transition">
                    Toutes
                </button>
                <button id="filter-groups"
                    class="flex-1 py-3 text-gray-400 font-medium bg-transparent hover:bg-gray-700 transition">
                    Groupes
                </button>
            </div>

            <!-- Liste des conversations -->
            <div id="conversations-list" class="flex-1 overflow-y-auto scrollbar-thin">
                <!-- Les conversations seront insérées ici par JS -->
            </div>

            <!-- Bouton nouveau message -->
            <div class="p-4 bg-gray-900 border-t border-gray-700">
                <button id="btn-new-message"
                    class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 rounded-lg flex items-center justify-center transition">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                    Nouveau message
                </button>
            </div>
        </div>

        <!-- Zone centrale - Messages -->
        <div class="flex-1 flex flex-col bg-gray-900">

            <!-- État vide -->
            <div id="empty-state" class="flex-1 flex items-center justify-center">
                <div class="text-center">
                    <svg class="w-24 h-24 text-gray-600 mx-auto mb-4" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                            d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                    </svg>
                    <h3 class="text-xl font-semibold text-gray-400 mb-2">Sélectionnez une conversation</h3>
                    <p class="text-gray-500">Choisissez une conversation pour commencer à discuter</p>
                </div>
            </div>

            <!-- Zone de chat -->
            <div id="chat-zone" class="hidden flex flex-col h-full">

                <!-- Header de la conversation -->
                <div class="bg-gray-800 px-6 py-4 flex items-center border-b border-gray-700 cursor-pointer" id="conversation-header">
                    <div class="flex items-center">
                        <div class="w-10 h-10 rounded-full bg-gray-600 flex items-center justify-center mr-3">
                            <svg id="conversation-icon" class="w-6 h-6 text-white" fill="currentColor"
                                viewBox="0 0 24 24"></svg>
                        </div>
                        <h2 id="conversation-title" class="text-white font-semibold text-lg"></h2>
                    </div>
                </div>

                <!-- Messages -->
                <div id="messages-container-wrapper" class="flex-1 flex flex-col bg-gray-900" style="min-height: 0;">
                    <!-- Séparateur de jour sticky (affiché lors du scroll) -->
                    <div id="sticky-day-separator" class="sticky top-0 z-10 flex justify-center py-2 bg-gray-900 hidden">
                        <div class="bg-gray-600 text-gray-300 text-xs px-3 py-1 rounded-full">
                            <!-- Le texte sera mis à jour dynamiquement -->
                        </div>
                    </div>
                    <div id="messages-container" class="flex-1 overflow-y-auto p-6 scrollbar-thin"
                        style="min-height: 0;">
                        <!-- Les messages seront insérés ici -->
                    </div>
                </div>

                <!-- Zone d'envoi (fixée en bas) -->
                <div class="bg-gray-800 p-4 border-t border-gray-700 flex-shrink-0">
                    <div id="image-preview" class="mb-2 hidden"></div>

                    <!-- Barre de message pour utilisateur ayant quitté le groupe -->
                    <div id="left-group-message" class="hidden bg-gray-700 text-white px-4 py-3 rounded-lg text-center">
                        <p class="text-sm">Vous ne pouvez pas envoyer de messages à ce groupe, car vous n'en faites plus partie.</p>
                    </div>

                    <form id="message-form" class="flex items-end space-x-2">
                        <input type="file" id="image-input" accept="image/*" class="hidden">

                        <button type="button" id="btn-upload-image"
                            class="p-3 text-gray-400 hover:text-white transition">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                            </svg>
                        </button>

                        <textarea id="message-input" placeholder="Entrez un message..."
                            class="flex-1 bg-gray-700 text-white px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600 resize-none"
                            rows="1"></textarea>

                        <button type="submit"
                            class="bg-green-600 hover:bg-green-700 text-white p-3 rounded-lg transition">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                            </svg>
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Panneau d'infos du groupe (sidebar droite) -->
        <div id="conversation-info-panel" class="hidden w-96 bg-gray-800 border-l border-gray-700 flex flex-col">

            <!-- Header -->
            <div class="bg-gray-900 px-6 py-4 flex items-center justify-between border-b border-gray-700">
                <h3 id="info-panel-title" class="text-white font-semibold text-lg">Infos du groupe</h3>
                <button id="btn-close-info" class="text-gray-400 hover:text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <!-- Contenu -->
            <div class="flex-1 overflow-y-auto scrollbar-thin p-6">

                <!-- Nom du groupe -->
                <div class="text-center mb-6">
                    <div class="w-20 h-20 rounded-full bg-gray-600 flex items-center justify-center mx-auto mb-3">
                        <svg class="w-10 h-10 text-white" fill="currentColor" viewBox="0 0 24 24">
                            <path
                                d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                        </svg>
                    </div>
                    <h4 id="group-name" class="text-white font-semibold text-xl"></h4>
                    <p id="members-count" class="text-gray-400 text-sm mt-1"></p>
                </div>

                <!-- Actions admin -->
                <div id="admin-actions" class="mb-6 space-y-2">
                    <button
                        class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-lg flex items-center justify-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
                        </svg>
                        Ajouter un membre
                    </button>
                </div>

                <!-- Liste des membres -->
                <div class="mb-6">
                    <h5 id="members-section-title" class="text-gray-400 font-semibold mb-3">Membres</h5>
                    <div id="members-list" class="space-y-1">
                        <!-- Les membres seront insérés ici -->
                    </div>
                </div>

                <!-- Actions -->
                <div class="space-y-2">
                    <button
                        class="w-full bg-gray-700 hover:bg-gray-600 text-white py-3 rounded-lg flex items-center justify-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                        </svg>
                        Ajouter aux favoris
                    </button>

                    <button id="btn-leave-conversation"
                        class="w-full bg-gray-700 hover:bg-gray-600 text-red-400 py-3 rounded-lg flex items-center justify-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                        </svg>
                        <span id="leave-btn-text">Quitter le groupe</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Messages de notification -->
    <div id="success-message" style="display:none;" class="fixed top-4 right-4 z-50"></div>
    <div id="error-message" style="display:none;" class="fixed top-4 right-4 z-50"></div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <!-- mock-data.js removed - using API backend only -->
    <script src="js/modals.js"></script>
    <script src="js/chat.js"></script>

</body>

</html>
