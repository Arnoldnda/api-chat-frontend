<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <title>chat App - Connexion</title>
    </head>

<body class="bg-gradient-to-br from-blue-500 to-blue-700 min-h-screen flex items-center justify-center p-4">

    <!-- Container principal -->
    <div class="w-full max-w-md">
        <!-- Logo/Titre -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-20 h-20 bg-white rounded-full shadow-lg mb-4">
                <svg class="w-10 h-10 text-blue-600" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M2 5a2 2 0 012-2h7a2 2 0 012 2v4a2 2 0 01-2 2H9l-3 3v-3H4a2 2 0 01-2-2V5z" />
                    <path
                        d="M15 7v2a4 4 0 01-4 4H9.828l-1.766 1.767c.28.149.599.233.938.233h2l3 3v-3h2a2 2 0 002-2V9a2 2 0 00-2-2h-1z" />
                </svg>
            </div>
            <h1 class="text-4xl font-bold text-white">Chat App</h1>
            <p class="text-blue-100 mt-2">Connectez-vous pour discuter</p>
        </div>

        <!-- Carte de connexion/inscription -->
        <div class="bg-white rounded-lg shadow-2xl p-8">

            <!-- Loader -->
            <div id="loader" class="hidden text-center mb-4">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                <p class="text-gray-600 mt-2">Chargement...</p>
            </div>

            <!-- Formulaire de Connexion -->
            <div id="login-form">
                <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Connexion</h2>

                <!-- Messages -->
                <div id="login-error" style="display:none;"></div>
                <div id="login-success" style="display:none;"></div>

                <form>
                    <!-- Identifiant (Login) -->
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-semibold mb-2" for="login-username">
                            Identifiant
                        </label>
                        <input type="text" id="login-username"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Votre identifiant" required>
                    </div>

                    <!-- Bouton de connexion -->
                    <button type="submit"
                        class="w-full bg-blue-600 text-white font-semibold py-3 rounded-lg hover:bg-blue-700 transition duration-200 shadow-lg">
                        Se connecter
                    </button>
                </form>

                <!-- Lien vers inscription -->
                <div class="mt-6 text-center">
                    <p class="text-gray-600">
                        Pas encore de compte ?
                        <a href="#" id="show-register" class="text-blue-600 hover:text-blue-700 font-semibold">
                            S'inscrire
                        </a>
                    </p>
                </div>
            </div>

            <!-- Formulaire d'Inscription (caché par défaut) -->
            <div id="register-form" style="display:none;">
                <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Inscription</h2>

                <!-- Messages -->
                <div id="register-error" style="display:none;"></div>
                <div id="register-success" style="display:none;"></div>

                <form>
                    <!-- Nom -->
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-semibold mb-2" for="register-nom">
                            Nom <span class="text-red-500">*</span>
                        </label>
                        <input 
                            type="text" id="register-nom"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Votre nom" 
                            required
                        >
                    </div>

                    <!-- Prénoms -->
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-semibold mb-2" for="register-prenoms">
                            Prénoms <span class="text-red-500">*</span>
                        </label>
                        <input type="text" id="register-prenoms"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Vos prénoms" required>
                    </div>

                    <!-- Identifiant (Login) -->
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-semibold mb-2" for="register-login">
                            Login <span class="text-red-500">*</span>
                        </label>
                        <input type="text" id="register-login"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Choisissez un identifiant" required>
                        <p class="text-xs text-gray-500 mt-1">Cet Login sera utilisé pour vous connecter</p>
                    </div>

                    <!-- Bouton d'inscription -->
                    <button type="submit"
                        class="w-full bg-blue-600 text-white font-semibold py-3 rounded-lg hover:bg-blue-700 transition duration-200 shadow-lg mt-6">
                        S'inscrire
                    </button>
                </form>

                <!-- Lien vers connexion -->
                <div class="mt-6 text-center">
                    <p class="text-gray-600">
                        Déjà un compte ?
                        <a href="#" id="show-login" class="text-blue-600 hover:text-blue-700 font-semibold">
                            Se connecter
                        </a>
                    </p>
                </div>
            </div>

        </div>

        <!-- Footer -->
        <div class="text-center mt-6 text-white text-sm">
            <p>&copy; 2026 Chat App By Berni. Tous droits réservés.</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>

</body>

</html>
